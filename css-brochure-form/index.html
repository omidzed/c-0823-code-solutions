<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div><h3>LEARN MORE</h3></div>

    <div>
      <div>
        <label for="email">COMPANY EMAIL</label>
        <input id="email" type="text" value="sally@company.co" />
      </div>

      <div>
        <label for="name">NAME</label>
        <input id="name" type="text" value="Sally Smith" />
      </div>

      <div>
        <label for="title">WHERE ARE YOU HIRING?</label>
        <input id="location" type="text" value="City, Country" />
      </div>
      <div>
        <label for="number"
          >HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label
        >
        <select id="number">
          <option selected>1-2 Engineers</option>
          <option>Category 1</option>
          <option>Category 2</option>
        </select>
      </div>
      <div class="submit"><button>SUBMIT</button></div>
    </div>
  </body>
</html>
