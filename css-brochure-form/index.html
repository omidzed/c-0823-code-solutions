<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div style="width: 360px; margin: 0 auto"></div>
    <h3>LEARN MORE</h3>

    <div style="width: 360px; margin: 0 auto">
      <div style="margin-bottom: 10px">
        <label for="email">COMPANY EMAIL</label>
        <input
          id="email"
          type="text"
          value="sally@company.co"
          style="width: 120%" />
      </div>

      <div style="margin-bottom: 10px">
        <label for="name">NAME</label>
        <input id="name" type="text" value="Sally Smith" style="width: 120%" />
      </div>

      <div style="margin-bottom: 10px">
        <label for="title">WHERE ARE YOU HIRING?</label>
        <input
          id="location"
          type="text"
          value="City, Country"
          style="width: 120%" />
      </div>

      <div style="margin-bottom: 10px">
        <label for="number"
          >HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label
        >
        <select id="number" style="width: 120%">
          <option selected>1-2 Engineers</option>
          <option>Category 1</option>
          <option>Category 2</option>
        </select>
      </div>
      <button>SUBMIT</button>
    </div>
  </body>
</html>
