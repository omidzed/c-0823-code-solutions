<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Carousel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="column chevron-left">
        <a href="#" id="left-chevron">
          <div class="row-chevron"><i class="fa-solid fa-chevron-left"></i></div
        ></a>
      </div>
      <div class="column carousel" data-view="carousel">
        <div class="row images">
          <img
            src="./images/025.png"
            class="pokemon-image"
            alt="pikachu"
            id="pikachu" />
        </div>
        <div class="row circles">
          <div class="column circle" id="pikachu-circle">
            <i class="fa-solid fa-circle"></i>
          </div>
          <div class="column circle" id="charmander-circle">
            <i class="fa-regular fa-circle"></i>
          </div>
          <div class="column circle" id="squirtle-circle">
            <i class="fa-regular fa-circle"></i>
          </div>
          <div class="column circle" id="bulbasaur-circle">
            <i class="fa-regular fa-circle"></i>
          </div>
          <div class="column circle" id="jigglypuff-circle">
            <i class="fa-regular fa-circle"></i>
          </div>
        </div>
      </div>
      <div class="column chevron-right">
        <a href="#" id="right-chevron">
          <div class="row-chevron">
            <i class="fa-solid fa-chevron-right"></i></div
        ></a>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
